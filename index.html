<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main-weather grid">
        <div class="search-bar">
          <input
            class="city-input"
            type="search"
            id="site-search"
            name="q"
            placeholder="Search city"
            autocomplete="off"
          />
          <button class="btn" type="submit">Search</button>
        </div>
        <p class="main-date">Aug 03, 3:31 pm</p>
        <h1 class="city-name"></h1>
        <p class="main-weather-description">
          Feels like <span class="feels-like-temp"></span> °C.
          <span class="weather-description"></span>.
        </p>
        <div class="main-temp">
          <img class="weather-img" src="" alt="" />
          <h2 class="temp"><span class="temp-value"></span> °C</h2>
        </div>
        <ul class="weather-conditions">
          <li class="humidity">
            Humidity: <span class="humidity-value"></span>%
          </li>
          <li class="wind">Wind: <span class="wind-value"></span> Km/h</li>
        </ul>
        <h3 class="forecast-title">5-day forecast</h3>
      </main>

      <section class="forecast"></section>
    </div>
  </body>
</html>
